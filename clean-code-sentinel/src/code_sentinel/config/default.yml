---
# Default configuration for Code Sentinel

# Analysis settings
analysis:
  timeout: 30  # Default timeout in seconds
  cache_enabled: true
  generate_fixes: true

# Check categories
checks:
  # Mojo-specific checks
  mojo:
    enabled: true
    severity: high
    checks:
      struct_naming:
        enabled: true
        severity: medium
      fn_naming:
        enabled: true
        severity: medium
      type_hints:
        enabled: true
        severity: high
      memory_management:
        enabled: true
        severity: high

  # General security checks
  security:
    enabled: true
    severity: high
    checks:
      - sql_injection
      - xss
      - command_injection
      - path_traversal

  # Code quality checks
  quality:
    enabled: true
    severity: medium
    checks:
      - code_complexity
      - dead_code
      - duplicate_code
      - naming_conventions

  # Style checks
  style:
    enabled: true
    severity: low
    checks:
      - line_length
      - whitespace
      - documentation
      - imports

# Language-specific settings
languages:
  mojo:
    file_extensions: ['.mojo', '.ðŸ”¥']
    max_line_length: 100
    indent_size: 4
    naming_conventions:
      struct: PascalCase
      function: snake_case
      variable: snake_case
      constant: SCREAMING_SNAKE_CASE

# Reporting settings
reporting:
  formats:
    - text
    - json
  include_snippets: true
  max_suggestions: 3

# Cache settings
cache:
  enabled: true
  directory: ".code-sentinel-cache"
  max_size_mb: 100
  ttl_hours: 24
